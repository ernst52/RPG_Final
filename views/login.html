<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Soyjak Survivors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="login-page">
    <div class="background-slideshow" id="slideshow">
      <div class="background-slide anim-panZoomIn active" style="background-image: url('/images/1.png');"></div>
      <div class="background-slide anim-panLeft" style="background-image: url('/images/2.png');"></div>
      <div class="background-slide anim-panRight" style="background-image: url('/images/3.png');"></div>
      <div class="background-slide anim-panUp" style="background-image: url('/images/4.png');"></div>
      <div class="background-slide anim-panDown" style="background-image: url('/images/5.png');"></div>
      <div class="background-slide anim-zoomInOut" style="background-image: url('/images/6.png');"></div>
      <div class="background-slide anim-panZoomIn" style="background-image: url('/images/7.png');"></div>
      <div class="background-slide anim-panDown" style="background-image: url('/images/8.jpg');"></div>
      <div class="background-slide anim-panLeft" style="background-image: url('/images/9.png');"></div>
      <div class="background-slide anim-panUp" style="background-image: url('/images/10.png');"></div>
      <div class="background-slide anim-panLeft" style="background-image: url('/images/11.jpg');"></div>
      <div class="background-slide anim-panRight" style="background-image: url('/images/12.png');"></div>
      <div class="background-slide anim-panLeft" style="background-image: url('/images/13.png');"></div>
      <div class="background-slide anim-panDown" style="background-image: url('/images/14.png');"></div>
    </div>

    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1 class="glitch-text">Soyjak Survivors</h1>
          <div class="subtitle">Enter the Borea</div>
        </div>
        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required />
            <div class="input-border"></div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required />
            <div class="input-border"></div>
          <div class="button-group">
            <button class="btn-primary" type="submit">Login</button>
            <button class="btn-secondary" id="registerBtn" type="button">Create Account</button>
          </div>
          <div style="text-align: center; margin-top: 1rem;">
            <button class="btn-secondary" id="dashboardBtn" type="button">Dashboard Login</button>
          </div>
        </form>
        <div class="login-footer">
          <div class="ascii-art">
            ░░░░░░░░░░░░░░░░░░░░
            <br />Welcome, Chummer!
          </div>
        </div>
      </div>
    </div>
    <div id="loginNotification" class="notification"></div>
    <script>
      // Slideshow functionality (Keep this as is)
      const slides = document.querySelectorAll('.background-slide');
      let currentSlide = 0;

      function showNextSlide() {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
      }

      // Change slide every 7 seconds
      setInterval(showNextSlide, 7000);

      // --- Login/Register/Dashboard Logic ---
      const form = document.getElementById("loginForm");
      const notification = document.getElementById("loginNotification");
      const registerBtn = document.getElementById("registerBtn");
      const dashboardBtn = document.getElementById("dashboardBtn"); // Get the dashboard button

      /**
       * Handles authentication via a specified endpoint and redirects on success.
       * @param {string} endpoint - The API endpoint to call ('/api/login' or '/api/register').
       * @param {string} redirectPath - The URL to redirect to on success ('/game' or '/dashboard').
       */
      async function authenticateAndRedirect(endpoint, redirectPath) {
        const formData = new FormData(form);
        const username = formData.get("username");
        const email = formData.get("email");

        if (!username || !email) {
          notification.textContent = "Please enter both username and email.";
          notification.classList.add("show", "error");
          setTimeout(() => notification.classList.remove("show"), 3000);
          return;
        }

        try {
          const res = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email }),
          });
          const data = await res.json();

          if (data.success) {
            window.location.href = redirectPath;
          } else {
            notification.textContent = data.error || "Authentication failed";
            notification.classList.add("show", "error");
            setTimeout(() => notification.classList.remove("show"), 3000);
          }
        } catch (err) {
          notification.textContent = "Connection error";
          notification.classList.add("show", "error");
          setTimeout(() => notification.classList.remove("show"), 3000);
        }
      }

      // 1. Standard Login button handler (submits form to /api/login and redirects to /game)
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        await authenticateAndRedirect("/api/login", "/game");
      });

      // 2. Register button handler (calls /api/register and redirects to /game)
      registerBtn.addEventListener("click", async () => {
        await authenticateAndRedirect("/api/register", "/game");
      });

      // 3. Database Dashboard button handler (calls /api/login and redirects to /dashboard)
      dashboardBtn.addEventListener('click', async () => {
        // This logs in the user (or registers them if they don't exist) 
        // and then redirects to the dashboard page.
        await authenticateAndRedirect("/api/login", "/dashboard");
      });

    </script>
    <div class="glitch-overlay"></div>
    <div class="scan-line"></div>
  </body>
</html>
